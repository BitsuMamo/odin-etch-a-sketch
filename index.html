<!DOCTYPE html>
<html lang="en">

<head>
  <title>Etch-A-Sketch</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <script src="scripts/index.js" defer>
  </script>
</head>

<body>

  <div class="container">

    <div id="tool-container">
      <div class="color-selector">
        <h2 id="color-input-label">Pick a Color</h2>
        <input type="color" name="color-input" value="#000" id="color-input">
      </div>

      <div class="tools">
        <button type="" id="clear-btn">Clear</button>


        <div class="grid-size-container">
          <input type="range" name="" value="16" min="16" max="100" id="grid-size">
          <div class="grid-size-values">
            <h3>16</h3>
            <h3>100</h3>
          </div>
        </div>

      </div>

    </div>

    <div id="grid">

    </div>
  </div>

</body>

</html>
